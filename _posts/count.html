<!DOCTYPE HTML>
<html>
<head>
<style>
    #clock {font-family: PingFangSC-Ultralight, sans-serif;}
    #clock {font-size: 18px;}
    .img
    {
        margin-top: 20px;
    }
    .words
    {
        margin: auto;
        width: 70%;
        background: #ffffff;
    }
</style>
<meta charset="UTF-8" />
<title>酷酷和笨笨见面倒计时</title>
<script type="text/javascript">
    function counter ()
    {
        var end = new Date (2019, 7, 12, 12);
        var now = new Date ();

        var m = Math.floor ((end - now) / 1000);
        var day = Math.floor (m / 24 / 3600);
        var hours = Math.floor ((m % (3600 * 24)) / 3600);
        var minutes = Math.floor ((m % 3600) / 60);
        var seconds = Math.floor(m % 60);

        if (m < 0)
        {
            document.getElementById ("clock").innerHTML = '0';
            return;
        }
        document.getElementById ("clock").innerHTML = "离见面还剩" + day + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
        setTimeout ('counter()', 1000);
    }
    window.onload = function ()
    {
        counter();
    }
</script>
</head>
<body>

    <div class="words">
    <H1>酷酷和笨笨见面倒计时</H1>
    <span id="clock"></span>
    <br>
    <img class="img" src ="IMG_5664.JPG" width="224" height="398.25">

    </div>


   
</body>
</html>
